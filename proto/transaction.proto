syntax = "proto3";

import "google/protobuf/timestamp.proto";

package transaction;

enum Currency {
    INVALID_CURRENCY = 0;
    CAD = 1;
    USD = 2;
}

enum TimeUnit {
    INVALID_TIME_UNIT = 0;
    DAY = 1;
    MONTH = 2;
    QUARTER = 3;
    HALF = 4;
    YEAR = 5;
}

message Recurrence {
    bool is_indefinite = 1;
    uint32 periods_remaining = 2;

    uint32 interval = 3;
    TimeUnit time_unit = 4;
}

message Transaction {
    string name = 1;
    double amount = 2;
    Currency currency = 3;
    google.protobuf.Timestamp original_date = 4;
    Recurrence recurrence = 5;
}
